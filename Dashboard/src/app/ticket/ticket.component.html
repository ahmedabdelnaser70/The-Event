<mat-form-field>
    <mat-label>Filter</mat-label>
    <input
      class="filter"
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. Ahmed"
      #input
    />
  </mat-form-field>
  <p>
    <mat-toolbar>
      <span>Tickets</span>
      <span class="example-spacer"></span>
      <!-- <button mat-raised-button class="addButton" (click)="openAddSTicketForm()">
        Add New Ticket
      </button> -->
    </mat-toolbar>
  </p>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]=" tickets" matSort>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let row">
          {{ row.ticketId }}
        </td>
      </ng-container>

      <ng-container matColumnDef="TicketType">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Ticket Type</th>
        <td mat-cell *matCellDef="let row">
          {{ row.ticketType }}
        </td>
      </ng-container>
      <ng-container matColumnDef="TicketPrice">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Ticket Price</th>
        <td mat-cell *matCellDef="let row">{{ row.ticketPrice }}</td>
      </ng-container>
      <ng-container matColumnDef="TicketQuantity">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Ticket Quantity</th>
        <td mat-cell *matCellDef="let row">{{ row.ticketQuentity }}</td>
      </ng-container>
      <ng-container matColumnDef="EventName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Event Name</th>
        <td mat-cell *matCellDef="let row">{{ row.eventName }}</td>
      </ng-container>
     
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      <ng-container class="mat-row" *matNoDataRow>
        <td mat-cell class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </ng-container>
    </table>
  
    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of users"
    ></mat-paginator>
    <hr />
    <app-sponser-details [id]="detailsId"></app-sponser-details>
  </div>
