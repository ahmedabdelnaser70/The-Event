<div mat-dialog-title>Apoointment Form</div>
<div mat-dialog-content>
    <form [formGroup]="this.appointmentService.appoinForm">
        <div class="row mt-1">
            <mat-form-field appearance="outline" class="col-5 offset-1">
                <mat-label>Doctor Name</mat-label>
                <mat-select formControlName="doctor">
                    <mat-option *ngFor="let doctor of doctorNames" [value]="doctor._id">
                        {{doctor.firstName + " " + doctor.lastName}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="outline" class="col-5">
                <mat-label>Clinic City</mat-label>
                <mat-select formControlName="clinic">
                    <mat-option *ngFor="let city of clinicsLocations" [value]="city._id">
                        {{city.location.city}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="row mt-1">
            <mat-form-field appearance="outline" class="col-10 offset-1">
                <mat-label>Choose a date</mat-label>
                <input formControlName="date" matInput [matDatepicker]="picker">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
        <div class="row mt-1">
            <mat-form-field appearance="outline" class="col-5 offset-1">
                <mat-label>Starts At</mat-label>
                <input formControlName="timeFrom" matInput placeholder="Ex. 8:30 am">
            </mat-form-field>
            <mat-form-field appearance="outline" class="col-5">
                <mat-label>Ends At</mat-label>
                <input formControlName="timeTo" matInput placeholder="Ex. 10:30 am">
            </mat-form-field>
        </div>
    </form>
</div>
