<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav text-light"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar class="title text-light mt-1 mb-5 fs-4 justify-content-center"
      >Dashboard</mat-toolbar
    >
    <mat-nav-list class="d-flex flex-column gap-4 px-4">
      <div
        class="d-flex align-items-center gap-3 p-1"
        routerLink="/users"
        routerLinkActive="active"
      >
        <i class="fa-solid fa-user"></i>
        <span class="d-md-block">Users</span>
      </div>
      <div
        class="d-flex align-items-center gap-3 p-1"
        routerLink="/events"
        routerLinkActive="active"
      >
        <i class="fa-solid fa-house"></i>
        <span class="d-md-block">Event</span>
      </div>
      <div
        class="d-flex align-items-center gap-3 p-1"
        routerLink="/speakers"
        routerLinkActive="active"
      >
        <i class="fa-solid fa-user-tie"></i>
        <span class="d-md-block">Speaker</span>
      </div>
      <div
        class="d-flex align-items-center gap-3 p-1"
        routerLink="/sponsers"
        routerLinkActive="active"
      >
        <i class="fa-solid fa-users flex"></i>
        <span class="d-md-block">Sponser</span>
      </div>
      <div
        class="d-flex align-items-center gap-3 p-1"
        routerLink="/tickets"
        routerLinkActive="active"
      >
        <i class="fa-solid fa-ticket"></i>
        <span class="d-md-block">Ticket</span>
      </div>
      <!-- <div
        class="d-flex align-items-center gap-3 p-1"
        routerLink="/gallary"
        routerLinkActive="active"
      >
        <i class="fa-solid fa-image"></i>
        <span class="d-md-block">Gallary</span>
      </div> -->
      <!-- <div
        class="d-flex align-items-center gap-3 p-1"
        routerLink="/eventvenue"
        routerLinkActive="active"
      >
        <i class="fa-solid fa-map-location-dot"></i>
        <span class="d-md-block">Event Venue</span>
      </div> -->

      <div
        class="d-flex align-items-center gap-3 p-1"
        routerLink="/hotels"
        routerLinkActive="active"
      >
        <i class="fa-solid fa-hotel"></i>
        <span class="d-md-block">Hotel</span>
      </div>

      <div
        class="d-flex align-items-center gap-3 p-1"
        routerLinkActive="active"
        (click)="logout()"
      >
        <i class="fa-solid fa-user-tie"></i>
        <span class="d-md-block">Logout</span>
      </div>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="navbar justify-content-end" color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <!-- <div class="logo">
          <a href="#">
            <i class="fa-solid fa-stethoscope"></i>
          </a>
        </div> -->
      <div class="d-flex align-items-center justify-content-end flex-grow-1">
        <span class="name pe-3"></span>
        <div class="avatar d-flex align-items-center gap-3">
          <picture>
            <img class="rounded-circle" src="assets/images/man.png" alt="" />
          </picture>
          <i
            class="fa-solid fa-arrow-right-from-bracket me-2 text-danger"
            routerLink="login"
          ></i>
        </div>
      </div>
    </mat-toolbar>
    <div class="body p-4">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
