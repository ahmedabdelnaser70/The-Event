<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{ speaker?.hotelName }}</mat-card-title>
    <mat-card-subtitle>{{ speaker?.hotelContactinfo }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="speaker?.hotelImage" />
  <mat-card-content>
    <p>
      {{ speaker?.hotelDescription }}
    </p>
    <p>
      {{ speaker?.hotelAddress }}
    </p>
  </mat-card-content>
</mat-card>
