<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{ event?.eventName }}</mat-card-title>
    <mat-card-subtitle>{{ event?.eventDate | date }}</mat-card-subtitle>
    <mat-card-subtitle>{{ event?.eventTime | date }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="event?.eventImage" />
  <mat-card-content>
    <p>{{ event?.eventDescription }}</p>
    <p>{{ event?.speakers }}</p>
    <p>{{ event?.sponsers }}</p>
  </mat-card-content>
</mat-card>
