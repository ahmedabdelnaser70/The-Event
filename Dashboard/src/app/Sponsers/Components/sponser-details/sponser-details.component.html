<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{ sponser?.sponsorName }}</mat-card-title>
    <mat-card-subtitle>{{ sponser?.events }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="sponser?.sponsorLogo" />
  <mat-card-content>
    <p>
      {{ sponser?.sponsorDetails }}
    </p>
  </mat-card-content>
</mat-card>
