<mat-form-field class="w-100">
  <mat-label>Filter</mat-label>
  <input class="filter" matInput (keyup)="applyFilter($event)" placeholder="01000000000" #input>
</mat-form-field>

<div class="mat-elevation-z8 table-responsive position-relative shadow-none   ">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="location.city"> City </th>
      <td mat-cell *matCellDef="let row"> {{row.location.city}} </td>
    </ng-container>

    <ng-container matColumnDef="street">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="location.street"> Street </th>
      <td mat-cell *matCellDef="let row"> {{row.location.street}} </td>
    </ng-container>

    <ng-container matColumnDef="building">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="location.building"> Building </th>
      <td mat-cell *matCellDef="let row"> {{row.location.building}} </td>
    </ng-container>

    <ng-container matColumnDef="mobilePhone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Mobile Phone </th>
      <td mat-cell *matCellDef="let row"> {{row.mobilePhone}} </td>
    </ng-container>

    <ng-container matColumnDef="doctors">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Doctros </th>
      <td mat-cell *matCellDef="let row"> {{row.doctors.length}}</td>
    </ng-container>

    <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef> Details </th>
      <td mat-cell *matCellDef="let row">
        <span class="material-icons" role="button">visibility</span>
        </td>
    </ng-container>

    <ng-container matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef> Edit </th>
      <td mat-cell *matCellDef="let row">
        <mat-icon class="material-icons" role="button">edit</mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="availability">
      <th mat-header-cell *matHeaderCellDef> Availability </th>
      <td mat-cell *matCellDef="let row">
        <div class="form-check form-switch d-flex justify-content-center">
          <input class="form-check-input" type="checkbox" role="button" [checked]="row.availability">
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="tr-head"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="tr-body"></tr>
  </table>

</div>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
