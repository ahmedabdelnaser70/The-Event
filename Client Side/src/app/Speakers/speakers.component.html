<!-- ======= Speakers Section ======= -->
<section id="speakers">
  <div class="container" data-aos="fade-up">
    <div class="section-header">
      <h2>Event Speakers</h2>
      <p>Here are some of our speakers</p>
    </div>

    <div class="row">
      <div *ngFor="let item of speakers" class="col-lg-4 col-md-6">
        <div class="speaker" data-aos="fade-up" data-aos-delay="100">
          <img [src]="item.speakerImage" alt="Speaker 1" class="img-fluid" />
          <div class="details">
            <h3>
              <a [routerLink]="'details/' + item.id">{{ item.speakerName }}</a>
            </h3>
            <!-- <p>{{ item.eventDate | date }}</p> -->
            <div class="social">
              <a href="https://twitter.com/Aabdelnaser72"
                ><i class="bi bi-twitter"></i
              ></a>
              <a href="https://www.facebook.com/ahmed.abdelnaser.543"
                ><i class="bi bi-facebook"></i
              ></a>
              <a href="https://www.instagram.com/abdelnaser72/"
                ><i class="bi bi-instagram"></i
              ></a>
              <a href="https://www.linkedin.com/in/ahmed-abdelnaser-yahya/"
                ><i class="bi bi-linkedin"></i
              ></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- End Speakers Section -->
