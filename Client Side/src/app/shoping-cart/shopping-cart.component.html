<section class="h-100 h-custom" style="background-color: #eee">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card">
          <div class="card-body p-4">
            <div class="row">
              <div class="col-lg-7">
                <h5 class="mb-3">
                  <a href="#!" class="text-body"
                    ><i class="fas fa-long-arrow-alt-left me-2"></i>Continue
                    shopping</a
                  >
                </h5>
                <hr />

                <div
                  class="d-flex justify-content-between align-items-center mb-4"
                >
                  <div>
                    <p class="mb-1">Shopping cart</p>
                    <p class="mb-0">You have 4 items in your cart</p>
                  </div>
                </div>
                <div class="card mb-3">
                  <div class="card-body">
                    <section class="date">
                      <time datetime="23th feb">
                        <span>23</span><span>feb</span>
                      </time>
                    </section>
                    <section class="card-cont">
                      <h3>live in sydney</h3>
                      <div class="even-date">
                        <i class="fa fa-calendar"></i>
                        <time>
                          <span>wednesday 28 december 2014</span>
                          <span>08:55pm to 12:00 am</span>
                        </time>
                      </div>
                      <div class="even-info">
                        <i class="fa fa-map-marker"></i>
                        <p>nexen square for people australia, sydney</p>
                        <h3 style="color: red">15$</h3>
                      </div>

                      <a href="#">UNBOOk</a>
                    </section>
                  </div>
                </div>

                <div class="card mb-3 mb-lg-0"></div>
              </div>
              <div class="col-lg-5">
                <div class="card bg-danger text-white rounded-3">
                  <div class="card-body">
                    <div
                      class="d-flex justify-content-between align-items-center mb-4"
                    >
                      <h5 class="mb-0">Card details</h5>
                    </div>

                    <p class="small mb-2">Card type</p>

                    <a href="#!" type="submit" class="text-white"
                      ><i class="fab fa-cc-visa fa-2x me-2"></i
                    ></a>

                    <a href="#!" type="submit" class="text-white"
                      ><i class="fab fa-cc-paypal fa-2x"></i
                    ></a>

                    <form class="mt-4">
                      <div class="form-outline form-white mb-4">
                        <label class="form-label" for="typeName"
                          >Cardholder's Name</label
                        >
                        <input
                          type="text"
                          id="typeName"
                          class="form-control form-control-lg"
                          siez="17"
                          placeholder="Cardholder's Name"
                        />
                      </div>

                      <div class="form-outline form-white mb-4">
                        <label class="form-label" for="typeText"
                          >Card Number</label
                        >
                        <input
                          type="text"
                          id="typeText"
                          class="form-control form-control-lg"
                          siez="17"
                          placeholder="1234 5678 9012 3457"
                          minlength="19"
                          maxlength="19"
                        />
                      </div>

                      <div class="row mb-4">
                        <div class="col-md-6">
                          <div class="form-outline form-white">
                            <label class="form-label" for="typeExp"
                              >Expiration</label
                            >
                            <input
                              type="text"
                              id="typeExp"
                              class="form-control form-control-lg"
                              placeholder="MM/YYYY"
                              size="7"
                              id="exp"
                              minlength="7"
                              maxlength="7"
                            />
                          </div>
                        </div>
                        <div class="col-md-6">
                          <label class="form-label" for="typeText">Cvv</label>
                          <div class="form-outline form-white">
                            <input
                              type="password"
                              id="typeText"
                              class="form-control form-control-lg"
                              placeholder="&#9679;&#9679;&#9679;"
                              size="1"
                              minlength="3"
                              maxlength="3"
                            />
                          </div>
                        </div>
                      </div>
                    </form>

                    <hr class="my-4" />

                    <div class="d-flex justify-content-between">
                      <p class="mb-2">Subtotal</p>
                      <p class="mb-2">$4798.00</p>
                    </div>

                    <div class="d-flex justify-content-between">
                      <p class="mb-2">Shipping</p>
                      <p class="mb-2">$20.00</p>
                    </div>

                    <div class="d-flex justify-content-between mb-4">
                      <p class="mb-2">Total(Incl. taxes)</p>
                      <p class="mb-2">$4818.00</p>
                    </div>

                    <button
                      type="button"
                      class="btn btn-info btn-block"
                      style="
                        background-color: white;
                        border: 6px;
                        text-decoration-color: red;
                      "
                    >
                      <!-- <div class="d-flex justify-content-between">
                            <span>Checkout <i class="fas fa-long-arrow-alt-right ms-2"></i></span>


                        </div> -->
                      CHECKOUT
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
