<div class="container" style="background-color: #041221;max-width: none;margin-top: -1%;">
    <div id="flow">
        <span class="flow-1"></span>
        <span class="flow-2"></span>
        <span class="flow-3"></span>
    </div>
    <div class="section" >
  
      <section class="hero is-success is-fullheight">
        <div class="hero-body">
            <div class="container has-text-centered" style="max-width: 1132px;">
                <div class="column is-4 is-offset-4">

                    <h3 class="title ">Login</h3>
                    <hr class="login-hr">
  
                    <div class="box">
                        <figure class="avatar">
                            <img src="https://placehold.it/128x128">
                        </figure>

                        <form [formGroup]="loginForm"(ngSubmit)="onSubmit()">

                         
                            <div  class="field">
                                <div  class="control input-field" [class.error]="loginForm.controls['username'].dirty && loginForm.hasError('required','username')"> 
                                    <span class="fa fa-user p-2"></span> 
                                    <input formControlName="username" type="text" placeholder="Username" required> 
                                </div>
                            </div>
                            <small *ngIf="loginForm.controls['username'].dirty && loginForm.hasError('required','username')" class="text-danger">*Username is required*</small>
                           
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="loginForm.controls['password'].dirty && loginForm.hasError('required','password')"> <span class="fa fa-lock px-2"></span> <input formControlName="password" [type]="type" placeholder="Password"> <button type="button" (click)="hideShowPass()" class="bg-white text-muted"> <span class="fa {{eyeIcon}}"></span> </button>                                    </div>
                            </div>
                            <small *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')" class="text-danger">*Password is required*</small>
                            
                            <div class="form-inline fr mt-4"> <a id="forgot" data-bs-toggle="modal" data-bs-target="#exampleModal" class="font-weight-bold">Forgot password?</a> </div>
                           
                            <button type="submit" class="btn btn-primary btn-block mt-4 w-100">Login</button>
                            <div class="text-center pt-4 text-muted">Don't have an account? <a id="forgot"  routerLink="/account/register">Sign up</a> </div>
                        </form>
  
                      
  
                    </div>
                    <p class="has-text-grey" style="color: #00d1b2;">
                        <a style="color: #00d1b2;" routerLink="/signup">Sign Up</a> &nbsp;·&nbsp;
                        <a style="color: #00d1b2;" routerLink="/">Forgot Password</a> &nbsp;·&nbsp;
                        <a style="color: #00d1b2;" href="../">Need Help?</a>
                    </p><br><br><br>
                    <!-- <p class="subtitle ">Please login to proceed.</p> -->
                   
                </div>
            </div>
        </div>
      </section>
  
    </div>
  </div>
