<!-- ======= Sponsors Section ======= -->
<section id="supporters" class="section-with-bg">
  <div class="container" data-aos="fade-up">
    <div class="section-header">
      <h2>Sponsors</h2>
      <p>Here are some of our Sponsors</p>
    </div>

    <div
      class="row no-gutters supporters-wrap clearfix"
      data-aos="zoom-in"
      data-aos-delay="100"
    >
      <div *ngFor="let item of sponsers" class="col-lg-3 col-md-4 col-xs-6">
        <div class="supporter-logo">
          <a [routerLink]="'details/' + item.id"
            ><img [src]="item.sponsorLogo" class="img-fluid" alt=""
          /></a>
        </div>
      </div>
      <!-- ---------------------------- Static ----------------------- -->
      <div class="col-lg-3 col-md-4 col-xs-6">
        <div class="supporter-logo">
          <img src="assets/img/supporters/1.png" class="img-fluid" alt="" />
        </div>
      </div>

      <div class="col-lg-3 col-md-4 col-xs-6">
        <div class="supporter-logo">
          <img src="assets/img/supporters/2.png" class="img-fluid" alt="" />
        </div>
      </div>

      <div class="col-lg-3 col-md-4 col-xs-6">
        <div class="supporter-logo">
          <img src="assets/img/supporters/3.png" class="img-fluid" alt="" />
        </div>
      </div>

      <div class="col-lg-3 col-md-4 col-xs-6">
        <div class="supporter-logo">
          <img src="assets/img/supporters/4.png" class="img-fluid" alt="" />
        </div>
      </div>

      <div class="col-lg-3 col-md-4 col-xs-6">
        <div class="supporter-logo">
          <img src="assets/img/supporters/5.png" class="img-fluid" alt="" />
        </div>
      </div>

      <div class="col-lg-3 col-md-4 col-xs-6">
        <div class="supporter-logo">
          <img src="assets/img/supporters/6.png" class="img-fluid" alt="" />
        </div>
      </div>

      <div class="col-lg-3 col-md-4 col-xs-6">
        <div class="supporter-logo">
          <img src="assets/img/supporters/7.png" class="img-fluid" alt="" />
        </div>
      </div>

      <div class="col-lg-3 col-md-4 col-xs-6">
        <div class="supporter-logo">
          <img src="assets/img/supporters/8.png" class="img-fluid" alt="" />
        </div>
      </div>
      <!-- ---------------------------- End Static ----------------------- -->
    </div>
  </div>
</section>
<!-- End Sponsors Section -->
